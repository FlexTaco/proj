<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="form-container">
      <h1>Holistic Hand Healer</h1>
      <form action="" method="post">
        <label for="first-name">Therapist's First Name(REQUIRED):</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="example: Jane"
          required
        />
        <br />
        <label for="last-name">Therapist's Last Name(REQUIRED):</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="example: Doe"
          required
        />

        <br />
        <label for="password">Therapist's Password(REQUIRED):</label>

        <input
          type="password"
          id="password"
          name="password"
          placeholder="example: 1#Passwd"
          required
        />
        <label for="show-password" id="show-password-label"
          >Show Password</label
        >

        <input type="checkbox" name="show-password" id="show-password" />
        <br />
        <label for="id">Therapist's ID #(REQUIRED):</label>
        <input
          type="text"
          id="id"
          name="id"
          placeholder="example: 16167"
          required
        />
        <br />

        <label for="phone">Therapist's Phone #(REQUIRED):</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="example: 555-555-5555"
          required
        />
        <br />

        <label for="email" id="email-label">Therapist's Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example: hhh@ots.com"
          required
        />
        <br />
        <br />
        <label for="emailBox">Check to request Email Confirmation</label>

        <input type="checkbox" name="emailBox" id="emailBox" />
        <br />
        <label for="dropdown">Select a transaction:</label>
        <!--  done with dropdown  -->
        <select name="dropdown" id="dropdown" required>
          <option value="search">Search A Therapist's Accounts</option>
          <option value="book">Book A Client's Session</option>
          <option value="update">Update A Client's Records</option>
          <option value="cancel">Cancel A Patient's Session</option>
          <option value="request">Request Medical Devices</option>
          <option value="create">Create A New Patient</option>
        </select>

        <br />
        <br />

        <button type="reset" class="buttons">Reset</button>
        <button type="submit" class="buttons" id="submit-button">Submit</button>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
